<div class="grid" *ngIf="car">
  <div>
    <div class="font-medium text-3xl text-900 mb-3 col-4 ">Car Information</div>
  </div>
  <ul class="list-none p-0 m-0">
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Car Type</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{car.carType}}</div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Deatils</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        <p-chip label="{{car.price}}$" class="mr-2"></p-chip>
        <p-chip label="{{car.year0fRelease}}" class="mr-2"></p-chip>
        <p-chip label="{{car.kambio}}"></p-chip>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">City</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{car.color}}</div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Kambio</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{car.kambio}}</div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Plot</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
        A group of professional bank robbers start to feel the heat from police
        when they unknowingly leave a clue at their latest heist.
      </div>
    </li>
  </ul>
</div>
<app-book></app-book>
