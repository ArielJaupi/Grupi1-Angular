<div class="row align-items-center flex card-container blue-container overflow-hidden ">
  <div class="mb-3 mb-md-0 col-md-3" style="padding: 10px">
    <div class="col-xl-2 col-lg-4 col-md-6 px-2">
      <select [(ngModel)]="cityName">
        <option *ngFor="let city of cities " value="{{city.cityName}}">
          {{city.cityName}}
        </option>
      </select>
    </div>
    <div>
      <button
        (click)="search()"
        class="btn btn-primary btn-block py-3 flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round"
      ></button>
    </div>
  </div>
</div>
