<section class="cards-wrapper">
  <div class="card-grid-space" *ngFor="let car of cars">
    <div class="num">{{car.carType}}</div>
    <a class="card" routerLink="/all cars"
       style="--bg-img: url(https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&resize_w=1500&url=https://codetheweb.blog/assets/img/posts/html-syntax/cover.jpg)">
      <div>
        <h1>${{car.city.cityName}}</h1>
        <p>{{car.year0fRelease}}</p>
        <div class="date">{{car.city.cityName}}</div>
        <div class="tags">
          <div class="tag">{{car.power}}</div>
        </div>
      </div>
    </a>
  </div>
  <!-- https://images.unsplash.com/photo-1520839090488-4a6c211e2f94?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=38951b8650067840307cba514b554ba5&auto=format&fit=crop&w=1350&q=80 -->
</section>
